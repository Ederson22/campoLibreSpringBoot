<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Evento</title>
</head>
<body>
<h1>Editar Evento</h1>

<form th:action="@{/proveedor/eventos/actualizar}" th:object="${eventoDto}" method="post">
  <input type="hidden" th:field="*{idEvento}"/>

  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" th:field="*{descripcion}" required></textarea>
  </div>
  <div>
    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" th:field="*{ubicacion}" required>
  </div>
  <div>
    <label for="fechaEvento">Fecha del Evento:</label>
    <input type="date" id="fechaEvento" th:field="*{fechaEvento}" required>
  </div>
  <div>
    <label for="horaEvento">Hora del Evento:</label>
    <input type="time" id="horaEvento" th:field="*{horaEvento}" required>
  </div>
  <div>
    <label for="tipoEvento">Tipo de Evento:</label>
    <select id="tipoEvento" th:field="*{tipoEvento}" required>
      <option th:each="tipo : ${tiposEvento}" th:value="${tipo}" th:text="${tipo}"></option>
    </select>
  </div>

  <button type="submit">Actualizar Evento</button>
</form>

<br>
<a th:href="@{/proveedor/eventos}">Volver a la Gestión de Eventos</a>
</body>
</html>
