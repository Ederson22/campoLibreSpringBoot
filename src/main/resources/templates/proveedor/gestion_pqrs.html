<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de PQRS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --color-verde-oscuro: #56ab2f;
            --color-verde-claro: #a8e063;
            --color-fondo: #f0f2f5;
            --color-texto-oscuro: #333;
            --color-texto-gris: #777;
            --color-borde-gris: #e0e0e0;
            --color-rojo: #e53935;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-fondo);
            margin: 0;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--color-texto-oscuro);
            font-weight: 600;
            margin-bottom: 30px;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .create-link {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(to right, var(--color-verde-claro), var(--color-verde-oscuro));
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(86, 171, 47, 0.3);
            transition: background 0.3s ease;
        }

        .create-link:hover {
            background: linear-gradient(to right, var(--color-verde-oscuro), var(--color-verde-claro));
        }

        .pqrs-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .pqrs-table thead th {
            background-color: var(--color-fondo);
            color: var(--color-texto-gris);
            font-weight: 500;
            text-transform: uppercase;
            padding: 15px;
            border-bottom: 2px solid var(--color-borde-gris);
        }

        .pqrs-table tbody tr {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .pqrs-table tbody tr:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .pqrs-table td {
            padding: 15px;
            border: none;
            color: var(--color-texto-oscuro);
        }

        .pqrs-table td:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .pqrs-table td:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }

        .action-links a {
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .view-link {
            color: var(--color-verde-oscuro);
            background-color: #f0fdf4;
        }
        .view-link:hover {
            background-color: var(--color-verde-claro);
            color: #fff;
        }

        .edit-link {
            color: #ff9800; /* Naranja */
            background-color: #fff3e0;
        }
        .edit-link:hover {
            background-color: #ff9800;
            color: #fff;
        }

        .delete-link {
            color: var(--color-rojo);
            background-color: #ffebee;
        }
        .delete-link:hover {
            background-color: var(--color-rojo);
            color: #fff;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: transparent;
            color: var(--color-texto-oscuro);
            border: 2px solid #ccc;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background-color: var(--color-borde-gris);
            color: var(--color-texto-oscuro);
        }
        /* Estilos para la alerta de éxito */
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin: 0 auto 20px auto;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="main-container">
    <h1>Mis PQRS</h1>

    <div th:if="${mensajeExito}" class="alert-success" role="alert">
        <span th:text="${mensajeExito}"></span>
    </div>

    <div class="action-bar">
        <a th:href="@{/proveedor/pqrs/crear}" class="create-link">Crear nueva PQRS</a>
        <a th:href="@{/proveedor/dashboard}" class="back-link">Volver al Dashboard</a>
    </div>

    <table class="pqrs-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Fecha de Envío</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pqrs : ${pqrsList}">
            <td th:text="${pqrs.idPqrs}"></td>
            <td th:text="${pqrs.tipo}"></td>
            <td th:text="${pqrs.descripcion}"></td>
            <td th:text="${pqrs.fecha_envio}"></td>
            <td th:text="${pqrs.estado}"></td>
            <td class="action-links">
                <a th:href="@{/proveedor/pqrs/ver/{id}(id=${pqrs.idPqrs})}" class="view-link">Ver</a>
                <a th:href="@{/proveedor/pqrs/editar/{id}(id=${pqrs.idPqrs})}" class="edit-link">Editar</a>
                <a th:href="@{/proveedor/pqrs/cancelar/{id}(id=${pqrs.idPqrs})}" class="delete-link"
                   onclick="return confirm('¿Estás seguro de que deseas cancelar esta PQRS?');">Cancelar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const alertElement = document.querySelector('.alert-success');
        if (alertElement) {
            // Oculta la alerta después de 3 segundos
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }
    });
</script>

</body>
</html>
