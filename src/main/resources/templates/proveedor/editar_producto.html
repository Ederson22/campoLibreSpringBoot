<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
<h1>Editar Producto</h1>
<form th:action="@{/proveedor/productos/editar/{id}(id=${producto.idProducto})}" th:object="${producto}" method="post">
    <input type="hidden" th:field="*{idProducto}" />

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" />
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
    </div>
    <div>
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" th:field="*{descripcion}"></textarea>
        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>
    </div>
    <div>
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" th:field="*{precio}" />
        <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></span>
    </div>
    <div>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" th:field="*{stock}" />
        <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
    </div>
    <div>
        <label for="imagen">URL de la Imagen:</label>
        <input type="text" id="imagen" th:field="*{imagen_producto}" />
    </div>
    <button type="submit">Guardar Cambios</button>
</form>
</body>
</html>
