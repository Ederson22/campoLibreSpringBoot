<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar PQRS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Editar PQRS</h1>
    <form th:action="@{/proveedor/pqrs/editar/{id}(id=${pqrs.idPqrs})}" th:object="${pqrs}" method="post">
        <div class="form-group">
            <label for="tipo">Tipo de PQRS:</label>
            <select id="tipo" class="form-control" th:field="*{tipo}">
                <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" class="form-control" th:field="*{descripcion}" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/proveedor/pqrs}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
